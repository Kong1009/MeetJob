{% extends 'base.html' %}

{% block title %}
KH | 會員註冊
{% endblock %}


{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/register.css">
{% endblock %}

{% block js %}
<script>
	function checkPwd(){
		var p = document.getElementsByName("pwd")[0].value;
		var p2 = document.getElementsByName("checkpwd")[0].value;

		if (p == p2){
			return true;
		}else{
			alert("密碼確認錯誤，請重新確認")
			return false;
		}


	}
</script>
{% endblock %}


{% block content %}
	
    {% if messages %}
      {% for message in messages %}        
        <div class="alert alert-warning alert-dismissible fade show prompt-msg" role="alert">
		  <strong>{{message}}!</strong>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
      {% endfor %}
    {% endif %}

	<form action="" method="post" onsubmit="return checkPwd()" class="register-form">
		{% csrf_token %}
		  <div class="container">
		    <h1>會員註冊</h1>
		    <hr>

		    <label for="email"><b>會員名稱</b></label>
		    <input type="text" placeholder="會員名稱" name="username" id="username" required value="{{username}}">

		    <label for="email"><b>Email帳號</b></label>
		    <input type="email" placeholder="例如：example@gmail.com" name="email" id="email" required value="{{account}}">

		    <label for="psw"><b>密碼</b></label>
		    <input type="password" placeholder="輸入密碼" name="pwd" id="pwd" required >

		    <label for="psw-repeat"><b>確認密碼</b></label>
		    <input type="password" placeholder="再次輸入密碼" name="checkpwd" id="psw-repeat" required>

		    <div id="register-sex">
		    <label for="psw"><b>性別</b></label>
		    <input type="radio" name="sex" value="男性" checked="">男性
		    <input type="radio" name="sex" value="女性">女性<br><br>
		    </div>


		    <label for="psw"><b>生日</b></label>
		    <input type="date" name="birthday" required>
		    <hr>

		    
		    <button type="submit" class="registerbtn">註冊</button>
		    <input type="reset" class="registerbtn" value="重新填寫"></input>
		    <div class="container signin">
		    <p>已有會員帳戶? <a href="/login">會員登入</a>.</p>
		  </div>
	  	</div>

	  
	</form>


{% endblock %}
